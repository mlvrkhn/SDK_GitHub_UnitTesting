<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="porfolio__container container">
        <ul class="portfolio__element portfolio">
            <div class="title">Users info</div>
            <div class="element__data-user-info">
                <img class="user_avatar" src="" alt="user_avatar">
                <p class="user_login"></p>
                <p class="user_homepage"></p>
                <p class="user_hireable"></p>
                <p class="user_bio"></p>
            </div>
        </ul>
        <ul class="portfolio__element portfolio">
            <div class="title">Repositories</div>
            <div class="element__data-repositories">
                <div class="repo__container repo__container-proto container">
                    <h1 class="repo__title"></h1>
                    <a href="" class="repo__html"></a>
                    <h3 class="repo__created-at"></h3>
                    <h3 class="repo__updated-at"></h3>
                    <p class="repo__description"></p>
                </div>
            </div>
        </ul>
        <ul class="portfolio__element portfolio">
            <div class="title">Activity</div>
            <div class="element__data-activity"></div>
        </ul>
    </div>
